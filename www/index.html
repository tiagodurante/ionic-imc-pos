<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngstorage/ngStorage.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" data-ng-controller="imcCtrl">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Calculo de IMC</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Peso</span>
          <input type="number" name="pesoInput" ng-model="model.peso" placeholder="kilos">
        </label>
        <label class="item item-input">
          <span class="input-label">Altura</span>
          <input type="number" step="0.01" name="alturaInput" ng-model="model.altura" placeholder="metros">
        </label>
        <button class="button button-full button-positive" type="button" ng-click="calcular()">Calcular</button>
      </div>
      <ul class="list">
        <li class="item">
          Resultado: {{model.imc | limitTo:4}}
        </li>
        <li class="item">
          Status: {{model.stats}}
        </li>
        <div class="item item-divider">
          Hist√≥rico
        </div>
        <li class="item" ng-repeat="medida in model.medidas">
          Peso: {{medida.peso}}
          Altura: {{medida.altura}}
        </li>
      </ul>
    </ion-content>
  </ion-pane>
</body>

</html>
